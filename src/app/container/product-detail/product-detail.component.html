<div class="ekart--product--details--info scroll">
    <div class="ekart-product-detail-close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src] = "product.imageURL" class="ekart-product-detail-image" alt="">
    </div>
    
    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{product.name}}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span [setBackground]  [textColor]="'white'">{{product.gender}}</span>
            <span [setBackground]="'yellow'" [textColor]="'black'" >{{product.category}}</span>
            <span [setBackground]="'black'" [textColor]="'white'" >{{product.brand}}</span>
        </div>
        <div class="ekart-product-detail-price">
            <p>
                <b>Price Each Pair:</b>
                <span  *ngIf="product.discountPrice; else noDiscount">
                    {{ '$' + product.price }}
                </span>
                <span  *ngIf="product.discountPrice">
                    {{ '$' + product.discountPrice }}
                </span>
                <ng-template #noDiscount>
                    <span >
                        {{ '$' + product.price }}
                    </span>
                </ng-template> (Inclusive of all taxes)
            </p>
            
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <diV style="margin-top: 20px">
                <span class="ekart-product-detail-available-size" *ngFor="let item of product.size">
                    {{item}}</span>
            </diV>       
                        
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <diV style="margin-top: 20px;">
                <span class="ekart-product-detail-available-color" *ngFor="let item of product.color" 
                [ngStyle]="{'background-color': item.toLocaleLowerCase(),
                    'border': item.toLocaleLowerCase() === 'white'? '1px solid black' : 'none'
                }"></span>
            </diV>                
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>{{product.description}}</p>
            </div>                
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notifyMe" appHover>ADD TO CART</button>

        <ng-template #notifyMe>
            <button class="btn-add-to-cart">ADD TO CART</button>
        </ng-template>
        
    </div>
</div>
<div class="overlay"></div>
